                  </div>
                </li>
  
                <li class="form-list__row">
                  <label>NOMBRE</label>
                  <div id="input--cc" class="creditcard-icon">
                    <input type="text" name="cc_number" required="" id="nombre" />
                  </div>
                </li>
  
                <br>
                <li class="form-list__row">

                <button type="button
                " style="color:aliceblue; position: absolute;" id="agregar"><a href=" " class="logo">AGREGAR</a></button></li>
