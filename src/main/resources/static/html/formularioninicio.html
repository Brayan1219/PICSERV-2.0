<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../images/PICS.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/estiloforini.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


  <title>PICSERV - REGISTRO</title>
</head>

<body>
  <section class="section-form">

    <div class="modal">
      <div class="modal__container">
        <div class="modal__featured">
          <button type="button" class="button--transparent button--close" onclick="location.href='index.html'">
            <svg class="nc-icon glyph" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px" y="0px" width="32px" height="32px" viewBox="0 0 32 32">
              <g>
                <path fill="#ffffff"
                  d="M1.293,15.293L11,5.586L12.414,7l-8,8H31v2H4.414l8,8L11,26.414l-9.707-9.707 C0.902,16.316,0.902,15.684,1.293,15.293z">
                </path>
              </g>
            </svg>
            <span class="visuallyhidden">Return to Product Page</span>
          </button>
          <div class="modal__circle"></div>
          <img src="https://www.elespanol.com/branded/hp-seguridad-informatica/img/animation-01.gif"
            class="modal__product" />
        </div>
      </div>
    </div>
    <div class="modal__content">
      <h2>REGISTRO PICSERV</h2>

      <form>
        <ul class="form-list">
          <li class="form-list__row">
            <label>DOCUMENTO:</label>
            <input type="number" name="id_usuario" required="" id="idUsuario" />
          </li>

          <li class="form-list__row">
            <label>NOMBRE USUARIO:</label>
            <div id="" class="creditcard-icon">
              <input type="text" name="nombre_usuario" required="" id="nombre_usuario" />
            </div>
          </li>

          <li class="form-list__row">
            <label>CORREO ELECTRONICO:</label>
            <div id="" class="creditcard-icon">
              <input type="text" name="correo_electronico" required="" id="correo_electronico" />
            </div>
          </li>

          <li class="form-list__row">
            <label>CONTRASEÑA:</label>
            <div id="input--cc" class="creditcard-icon">
              <input type="password" name="contraseña" required="" id="contraseña" />
            </div>
          </li>

          
          <div class="bnt-div">
            <button type="button" class="button button1" onclick="location.href='formtrabaja.html'"
              id="agregartra"></button>
            <button type="button" class="button button2" onclick="location.href='formcliente.html'"
              id="agregarcli"></button>
          </div>

        </ul>
      </form>
    </div>
  </section>

  <script src="../js/formularioninicio.js"></script>
  <script src="../js/formcliente.js"></script>
  <script src="../js/formtrabaja.js"></script>
  <script src="../js/actualizarser.js"></script>
</body>

</html>
