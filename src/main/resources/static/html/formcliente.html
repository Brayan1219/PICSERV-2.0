<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/PICS.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/formtraba.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>REGISTRO - CLIENTE</title>
  </head>
 
<body>
    <div class="modal">
        <div class="modal__container">
          <div class="modal__featured">
            <button type="button" class="button--transparent button--close" onclick="location.href='formularioninicio.html'">
              <svg class="nc-icon glyph" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="32px" height="32px" viewBox="0 0 32 32">
                <g><path fill="#ffffff" d="M1.293,15.293L11,5.586L12.414,7l-8,8H31v2H4.414l8,8L11,26.414l-9.707-9.707 C0.902,16.316,0.902,15.684,1.293,15.293z"></path> </g></svg>
              <span class="visuallyhidden">Return to Product Page</span>
            </button>
            <div class="modal__circle"></div>
            <img src="../images/cliform.gif" class="modal__product" />
          </div>
          <div class="modal__content">
            <h2>REGISTRATE COMO CLIENTE</h2>
    
            <form>
              <ul class="form-list">


                <li class="form-list__row">
                  <label>DOCUMENTO</label>
                  <div id="" class="creditcard-icon">
                    <input type="number" name="cc_number" required="" id="id_cliente" readonly/>
                  </div>
                </li>
                
                
                <li class="form-list__row">
                  <label>NOMBRE</label>
                  <div id="" class="creditcard-icon">
                    <input type="text" name="cc_number" required="" id="nombre"/>
                  </div>
                </li>

                <li class="form-list__row">
                    <label>APELLIDO</label>
                    <div id="" class="creditcard-icon">
                      <input type="text" name="cc_number" required="" id="apellido"/>
                    </div>
                  </li>

                  <li class="form-list__row">
                    <label>TELEFONO</label>
                    <input type="text" name="" required="" id="telefono"/>
                  </li>

                  <li class="form-list__row">
                    <label>EDAD</label>
                    <input type="number" name="" required="" id="edad"/>
                  </li>

                  <li class="form-list__row">
                    <label>SEXO</label>
                    <select name="" id="sexo">
                      <option value="Femenino">Femenino</option>
                      <option value="Masculino">Masculino</option>
                    </select>
                  </li>

                  
                
                <li class="form-list__row form-list__row--agree">
                  <label>
                    <input type="checkbox" name="save_cc" checked="checked">
                    HE LEIDO Y ACEPTO LOS TERMINOS , CONDICIONES Y POLITICAS DE PICSERV
                  </label>
                </li>
                <li>
                  <button type="button" class="button button2" onclick="location.href='sesion.html'" id="formclie"></button>
                
              </ul>
            </form>
          </div> 

          <script src="../js/formcliente.js"></script>
          <script src="../js/formularioninicio.js"></script>

</body>
</html>
